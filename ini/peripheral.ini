[lrled]#名称客厅灯
key=0x41
gpio_pin=5
gpio_mode=OUTPUT
gpio_status=HIGH
check_face_status=0
voice_set_status=0

[roomled]#名称房间灯
key=0x42
gpio_pin=6
gpio_mode=OUTPUT
gpio_status=HIGH
check_face_status=0
voice_set_status=0

[fan]#名称风扇
key=0x43
gpio_pin=7
gpio_mode=OUTPUT
gpio_status=HIGH
check_face_status=0
voice_set_status=0

[lock]#名称门锁控制
key=0x44
gpio_pin=8
gpio_mode=OUTPUT
gpio_status=HIGH
check_face_status=1
voice_set_status=1

[beep]#名称蜂鸣器
key=0x45
gpio_pin=10
gpio_mode=OUTPUT
gpio_status=HIGH
check_face_status=0
voice_set_status=1
